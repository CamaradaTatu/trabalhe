<!DOCTYPE html>
<html>
#{if flash.success}
<div class="alert alert-success" role="alert">
	${flash.success}
</div>
#{/if}

#{if flash.error}
<div class="alert alert-danger" role="alert">
	${flash.error}
</div>
#{/if}

<head>
	<meta charset="UTF-8">
	<title>Acerto Crítico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color:#21262b;">
	<div class="row mb-5" style="margin-top: 5rem;">
		<img src="@{'/public/images/Acerto critico.png'}" alt="Acerto Crítico" class="d-block mx-auto w-25 ">
	</div>
	<div class="row">
		<h1 class="display-6 text-light text-center">Entrar em Acerto Crítico</h1>
	</div>
	<form action="/logins/logar" method="POST">
		<div class="row border border-light border-opacity-50 border-5 rounded-5 shadow-lg w-25 mx-auto">
			<div class="mt-3 mx-auto w-75 ">
				<label for="" class="form-label" style="color: white;">Login:</label>
				<input type="email" class="form-control" style="background-color:#0d0d0d; color: white;" name="email">
			</div>
			<div class="mb-4 mt-3 mx-auto w-75 ">
				<label for="" class="form-label" style="color: white;">Senha:</label>
				<input type="password" class="form-control" style="background-color:#0d0d0d; color: white;"
					name="senha">
			</div>
			<div class="mb-4 mx-auto w-75">
				<input class="btn btn-primary" type="submit" />
			</div>

		</div>

		<div class="row mt-4 mb-5 mx-auto w-25 border border-light border-opacity-75 rounded">
			<p class="text-light text-center align-bottom my-4 ">Ainda não possuia uma conta?<a
					href="/logins/cadastrar">Crie uma
					aqui!</a></p>
		</div>
	</form>
</body>

</html>
