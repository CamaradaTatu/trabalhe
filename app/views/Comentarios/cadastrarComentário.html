<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Acerto Crítico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color:#21262b;">
	<div class="row mb-5" style="margin-top: 5rem;">
		<img src="@{'/public/images/Acerto critico.png'}" alt="Acerto Crítico" 
		class="d-block mx-auto w-25 " >		
	</div>
	<div class="row">
			<h1 class="display-6 text-light text-center">Deixar crítica</h1>
	</div>
	<form action="@{Comentarios.salvar}" method="POST">
	<input type="hidden" name="C.id" />
	<input type="hidden" name="email" value="${email}"/>
	<div class="row border border-light border-opacity-50 border-5 rounded-5 shadow-lg w-25 mx-auto">
		<div class="mt-3 mx-auto w-75 ">
			
			Jogo:
			<select name= "idJogo">
				
				<option></option>
				
				#{list items:jogos, as:'j'}
					<option value="${j.id}">${j.nome}</option>
				#{/list}				
			</select>
			
		</div>
		<div class="mt-3 mx-auto w-75 ">
			
			<label for="" class="form-label" style="color: white;">Dê uma nota de 0 a 20:</label>
			<input type="text" class="form-control" style="background-color:#0d0d0d; color: white;" name="C.nota">
			
		</div>
		
		<div class="mb-4 mt-3 mx-auto w-75 ">
			
			<label for="" class="form-label" style="color: white;">Dê sua crítica</label>
			<input type="text" class="form-control" style="background-color:#0d0d0d; color: white;" name="C.comentario">
			
		</div>
		<input class="btn btn-danger mb-4 mx-auto col-4" type="submit"/>
	</div>
	
	</form>
</body>
</html>
